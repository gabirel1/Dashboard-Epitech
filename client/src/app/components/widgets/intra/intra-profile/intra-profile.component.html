      <img style="max-width: 32px; border-radius: 12px;"
        [src]="widget.widgetState.parameters[0].value + widget.widgetState.data.profilePicture">
      <h5 class="text-dark">{{widget.widgetState.data.firstname}} {{widget.widgetState.data.lastname}}</h5>
    </div>
    <small class="text-muted">Promo {{widget.widgetState.data.promo}}</small>
